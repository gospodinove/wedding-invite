<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Алекс и Емо | Покана</title>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    </head>

    <body>
        <div class="envelope-container">
            <div class="envelope" id="envelope">
                <div class="back">
                    <div class="flap">
                        <div class="flap-front">
                            <img src="./assets/Flap.webp" alt="" />
                        </div>
                        <div class="flap-inside">
                            <img src="./assets/Flap Inside.webp" alt="" />
                        </div>
                    </div>

                    <div class="back-cutout">
                        <img src="./assets/Back Cutout.webp" alt="" />
                    </div>
                    <div class="back-background">
                        <img src="./assets/Lining.jpg" alt="" />
                    </div>

                    <div class="invitation">
                        <a href="https://theknot.com/alex-and-emo">
                            <img
                                src="./assets/Invitation.svg"
                                alt="Invitation"
                            />
                        </a>
                    </div>
                </div>

                <div class="front">
                    <span id="greeting"></span>
                    <img src="./assets/Front.webp" alt="Envelope" />
                </div>
            </div>
        </div>

        <script>
            const envelope = document.getElementById("envelope");
            const flap = document.querySelector(".flap");
            const invitation = document.querySelector(".invitation");
            const backCutout = document.querySelector(".back-cutout");

            let isFlipped = false;

            envelope.addEventListener("click", () => {
                if (!isFlipped) {
                    envelope.classList.add("show-back");
                    envelope.style.cursor = "default";

                    isFlipped = true;

                    setTimeout(() => {
                        flap.style.opacity = "1";
                        setTimeout(() => {
                            envelope.classList.add("open");
                            setTimeout(() => {
                                flap.style.zIndex = "1";

                                setTimeout(() => {
                                    backCutout.style.zIndex = "2";
                                }, 500);

                                invitation.classList.add("show");
                            }, 500);
                        }, 500);
                    }, 200);
                }
            });
        </script>

        <script>
            const urlParams = new URLSearchParams(window.location.search);

            const names = urlParams.get("names") ?? "";

            const outputElement = document.querySelector("#greeting");
            outputElement.textContent = names;
        </script>
    </body>
</html>
